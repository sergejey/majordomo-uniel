
<!-- Table 'unieldevices' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success">Data has been saved</div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-error">Please fill out all required fields</div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
<!-- TITLE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_TITLE#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_TITLE#>:
 (*)
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="title" value="[#TITLE#]" ></div>
</div>
<!-- TYPE (select) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_TYPE#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_TYPE#>:
 (*)
 </label>
<div class="col-lg-4">
 <select name="type" class="form-control">
  <option value="">select
  [#begin TYPE_OPTIONS#]<option value="[#VALUE#]"[#if SELECTED#] selected[#endif#]>[#TITLE#]
  [#end TYPE_OPTIONS#]
 </select>
</div>
</div>
<!-- CONNECTION_TYPE (int) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_CONNECTION_TYPE#] style="color:red;font-weight:bold"[#endif#]>
 CONNECTION_TYPE:
 </label>
 <div class="col-lg-4">
 <select name="connection_type" class="form-control">
  <option value="0"[#if CONNECTION_TYPE="0"#] selected[#endif#]>TCP
  <!--#
  <option value="1"[#if CONNECTION_TYPE="1"#] selected[#endif#]>Com
  #-->
 </select>
 </div>
</div>

<!-- IP (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_IP#] style="color:red;font-weight:bold"[#endif#]>
 IP (*):
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="ip" value="[#IP#]" ></div>
</div>

<!-- PORT (int) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_PORT#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_PORT#>:
 (*)
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="port" value="[#PORT#]" ></div>
</div>

<!-- ADDRESS (int) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_ADDRESS#] style="color:red;font-weight:bold"[#endif#]>
 RS485 address:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="address" value="[#ADDRESS#]" ></div>
</div>
<!-- UPDATE_PERIOD (int) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_UPDATE_PERIOD#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_AUTO_UPDATE_PERIOD#>:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="update_period" value="[#UPDATE_PERIOD#]" ></div>
</div>
<div class="form-group">
        <div class="col-lg-offset-3 col-lg-4">
 [#if ID!=""#]
 <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
 [#else ID#]
 <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
 [#endif ID#]
 <a href="?data_source=<#DATA_SOURCE#>" class="btn btn-default "><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
<input type="hidden" name="tab" value="<#TAB#>">
        </div>
</div>
</fieldset>
</form>
